<!DOCTYPE html>
<html>
<head>
  <title>Invest | Loudoun Investment</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9iPohB5zvOtlEeBk1AvW7t7vP0DyuqCA",
      authDomain: "loudoun-invest.firebaseapp.com",
      projectId: "loudoun-invest",
      storageBucket: "loudoun-invest.firebasestorage.app",
      messagingSenderId: "533083952366",
      appId: "1:533083952366:web:570f34622c753a9edf4fff"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else if (!user.emailVerified) {
        alert("Please verify your email before investing.");
        window.location.href = "dashboard.html";
      } else {
        currentUser = user;
      }
    });

    window.makeInvestment = async function() {
      const property = document.getElementById("property").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!property || !amount || amount <= 0) {
        alert("Please enter valid investment details.");
        return;
      }

      try {
        await addDoc(collection(db, "investments"), {
          userId: currentUser.uid,
          propertyName: property,
          amount: amount,
          createdAt: serverTimestamp()
        });

        alert("Investment successful!");
        window.location.href = "dashboard.html";

      } catch (error) {
        alert(error.message);
      }
    };
  </script>

  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1e293b;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: gold;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: orange;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Make an Investment</h2>

    <select id="property">
      <option value="">Select Property</option>
      <option value="Loudoun Luxury Villas">Loudoun Luxury Villas</option>
      <option value="Downtown Commercial Plaza">Downtown Commercial Plaza</option>
      <option value="Waterfront Apartments">Waterfront Apartments</option>
      <option value="Suburban Family Estates">Suburban Family Estates</option>
    </select>

    <input type="number" id="amount" placeholder="Investment Amount (USD)" />

    <button onclick="makeInvestment()">Invest Now</button>
  </div>

</body>
  </html>
