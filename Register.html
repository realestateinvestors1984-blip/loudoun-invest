<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | Loudoun Invest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:#f5f6f8;
      color:#111;
    }
    nav{
      background:#0f172a;
      color:#fff;
      padding:15px 30px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    nav a{
      color:#fff;
      text-decoration:none;
      margin-left:18px;
      font-weight:500;
    }
    header{
      background:#020617;
      color:#fff;
      padding:80px 20px;
      text-align:center;
    }
    section{
      max-width:900px;
      margin:auto;
      padding:60px 20px;
    }
    .card{
      background:#fff;
      padding:40px;
      border-radius:22px;
      box-shadow:0 20px 40px rgba(0,0,0,.1);
    }
    input, select{
      width:100%;
      padding:14px;
      margin-top:12px;
      border-radius:10px;
      border:1px solid #ccc;
      font-family:inherit;
    }
    .btn{
      background:#d4af37;
      color:#111;
      padding:14px;
      border:none;
      border-radius:30px;
      font-weight:600;
      margin-top:20px;
      width:100%;
      cursor:pointer;
    }
    small{color:#555;}
  </style>
</head>
<body>

<nav>
  <strong style="color:#d4af37;">Loudoun Invest</strong>
  <div>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </div>
</nav>

<header>
  <h1>Create Your Investor Account</h1>
  <p>Register to access exclusive real estate investment opportunities.</p>
</header>

<section>
  <div class="card">

    <form action="mailto:realestateinvestors1984@gmail.com" method="POST" enctype="text/plain">

      <label>Full Legal Name</label>
      <input type="text" name="fullname" required>

      <label>Email Address</label>
      <input type="email" name="email" required>

      <label>Phone Number</label>
      <input type="tel" name="phone" required>

      <label>Country of Residence</label>
      <input type="text" name="country" required>

      <label>Investor Type</label>
      <select name="investor_type">
        <option>Individual Investor</option>
        <option>Joint Investor</option>
        <option>Corporate / Institutional</option>
      </select>

      <label>Create Password</label>
      <input type="password" required>

      <label>Confirm Password</label>
      <input type="password" required>

      <button class="btn" type="submit">Create Account</button>

      <small>
        By creating an account, you agree to our terms and acknowledge that
        identity verification (KYC) will be required before investing.
      </small>

    </form>

    <p style="text-align:center;margin-top:25px;">
      Already registered? <a href="login.html">Login here</a>
    </p>

  </div>
</section>

</body>
</html>
