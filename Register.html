<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Investor Account | Loudoun Invest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f172a;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #d4af37;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #0f172a;
      text-decoration: none;
      font-weight: bold;
    }

    .message {
      font-size: 13px;
      margin-bottom: 10px;
      text-align: center;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Create Investor Account</h2>

  <div id="message" class="message"></div>

  <form id="registerForm">
    <input type="email" id="email" placeholder="Email address" required>
    <input type="password" id="password" placeholder="Password (min 6 characters)" required>
    <button type="submit">Create Account</button>
  </form>

  <div class="link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<script type="module">
  import { auth } from "./firebase.js";
  import { createUserWithEmailAndPassword, sendEmailVerification }
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const form = document.getElementById("registerForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    message.textContent = "";
    message.className = "message";

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);

      await sendEmailVerification(userCredential.user);

      message.textContent = "Account created successfully! Please check your email to verify your account before logging in.";
      message.classList.add("success");

      form.reset();

      setTimeout(() => {
        window.location.href = "login.html";
      }, 4000);

    } catch (error) {
      message.textContent = error.message;
      message.classList.add("error");
    }
  });
</script>

</body>
  </html>
