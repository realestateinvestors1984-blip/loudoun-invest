<!DOCTYPE html>
<html>
<head>
  <title>Register | Loudoun Investment</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîê Your Firebase Config (DO NOT CHANGE)
    const firebaseConfig = {
      apiKey: "AIzaSyB9iPohB5zvOtlEeBk1AvW7t7vP0DyuqCA",
      authDomain: "loudoun-invest.firebaseapp.com",
      projectId: "loudoun-invest",
      storageBucket: "loudoun-invest.firebasestorage.app",
      messagingSenderId: "533083952366",
      appId: "1:533083952366:web:570f34622c753a9edf4fff"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Register Function
    window.registerUser = async function() {
      const fullName = document.getElementById("fullName").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!fullName || !phone || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Send verification email
        await sendEmailVerification(user);

        // Save user profile to Firestore
        await setDoc(doc(db, "users", user.uid), {
          fullName: fullName,
          phone: phone,
          email: email,
          createdAt: serverTimestamp(),
          verified: false
        });

        alert("Account created successfully! Please check your email to verify your account.");
        window.location.href = "login.html";

      } catch (error) {
        alert(error.message);
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1e293b;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: gold;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: orange;
    }

    a {
      color: gold;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Create Investor Account</h2>

    <input type="text" id="fullName" placeholder="Full Name" />
    <input type="text" id="phone" placeholder="Phone Number" />
    <input type="email" id="email" placeholder="Email Address" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="registerUser()">Register</button>

    <p style="margin-top:15px;">
      Already have an account?
      <a href="login.html">Login here</a>
    </p>
  </div>

</body>
</html>
