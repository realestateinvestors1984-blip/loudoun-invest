<!DOCTYPE html>
<html>
<head>
  <title>Investor Dashboard | Loudoun Investment</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9iPohB5zvOtlEeBk1AvW7t7vP0DyuqCA",
      authDomain: "loudoun-invest.firebaseapp.com",
      projectId: "loudoun-invest",
      storageBucket: "loudoun-invest.firebasestorage.app",
      messagingSenderId: "533083952366",
      appId: "1:533083952366:web:570f34622c753a9edf4fff"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {

      if (!user) {
        window.location.href = "login.html";
        return;
      }

      if (!user.emailVerified) {
        alert("Please verify your email before accessing dashboard.");
        window.location.href = "login.html";
        return;
      }

      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        document.getElementById("welcomeName").innerText =
          "Welcome, " + docSnap.data().fullName;
      }

    });

    window.logoutUser = function() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>

  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e293b;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: gold;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .container {
      padding: 40px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <header>
    <h2 id="welcomeName">Loading...</h2>
    <button onclick="logoutUser()">Logout</button>
  </header>

  <div class="container">

    <div class="card">
      <h3>Total Investment</h3>
      <p>$0.00</p>
    </div>

    <div class="card">
      <h3>Active Investments</h3>
      <p>0</p>
    </div>

    <div class="card">
      <h3>Portfolio Performance</h3>
      <p>0% ROI</p>
    </div>

  </div>

</body>
  </html>
