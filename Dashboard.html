<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investor Dashboard | Loudoun Invest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    header {
      background: #0f172a;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: #d4af37;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      padding: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<header>
  <h3>Loudoun Invest Dashboard</h3>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <div class="card">
    <h4>Welcome Investor</h4>
    <p>Your secure dashboard is now protected.</p>
    <p>Next step: Complete your profile and begin investing.</p>
  </div>
</div>

<script type="module">
  import { auth } from "./firebase.js";
  import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const logoutBtn = document.getElementById("logoutBtn");

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    } else if (!user.emailVerified) {
      alert("Please verify your email before accessing the dashboard.");
      window.location.href = "login.html";
    }
  });

  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });
</script>

</body>
    </html>
