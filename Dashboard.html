<!DOCTYPE html>
<html>
<head>
  <title>Investor Dashboard | Loudoun Investment</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9iPohB5zvOtlEeBk1AvW7t7vP0DyuqCA",
      authDomain: "loudoun-invest.firebaseapp.com",
      projectId: "loudoun-invest",
      storageBucket: "loudoun-invest.firebasestorage.app",
      messagingSenderId: "533083952366",
      appId: "1:533083952366:web:570f34622c753a9edf4fff"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD'
      }).format(amount);
    }

    onAuthStateChanged(auth, async (user) => {

      if (!user) {
        window.location.href = "login.html";
        return;
      }

      if (!user.emailVerified) {
        alert("Please verify your email before accessing dashboard.");
        window.location.href = "login.html";
        return;
      }

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        document.getElementById("welcomeName").innerText =
          "Welcome, " + userDoc.data().fullName;
      }

      const q = query(
        collection(db, "investments"),
        where("userId", "==", user.uid)
      );

      const querySnapshot = await getDocs(q);

      let totalInvestment = 0;
      let investmentCount = 0;

      const tableBody = document.getElementById("investmentTableBody");
      tableBody.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        totalInvestment += data.amount;
        investmentCount++;

        const row = `
          <tr>
            <td>${data.propertyName}</td>
            <td>${formatCurrency(data.amount)}</td>
            <td>${data.createdAt?.toDate().toLocaleDateString() || "-"}</td>
            <td>Active</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });

      document.getElementById("totalInvestment").innerText =
        formatCurrency(totalInvestment);

      document.getElementById("activeInvestments").innerText =
        investmentCount;

      const roi = totalInvestment * 0.12;
      document.getElementById("roi").innerText =
        formatCurrency(roi);
    });

    window.logoutUser = function() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>

  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      margin: 0;
    }

    header {
      background: #1e293b;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: gold;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .container {
      padding: 40px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #334155;
    }

    th {
      background: #1e293b;
    }
  </style>
</head>

<body>

  <header>
    <h2 id="welcomeName">Loading...</h2>
    <button onclick="logoutUser()">Logout</button>
  </header>

  <div class="container">

    <div class="card">
      <h3>Total Investment</h3>
      <p id="totalInvestment">$0.00</p>
    </div>

    <div class="card">
      <h3>Active Investments</h3>
      <p id="activeInvestments">0</p>
    </div>

    <div class="card">
      <h3>Estimated Annual Return (12%)</h3>
      <p id="roi">$0.00</p>
    </div>

    <div class="card">
      <h3>Investment History</h3>
      <table>
        <thead>
          <tr>
            <th>Property</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="investmentTableBody">
        </tbody>
      </table>
    </div>

  </div>

</body>
  </html>
