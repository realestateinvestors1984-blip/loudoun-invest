<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Consultation | Loudoun Invest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:#f5f6f8;
      color:#111;
    }
    nav{
      background:#0f172a;
      color:#fff;
      padding:15px 30px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    nav a{
      color:#fff;
      text-decoration:none;
      margin-left:18px;
      font-weight:500;
    }
    header{
      background:#020617;
      color:#fff;
      padding:80px 20px;
      text-align:center;
    }
    section{
      max-width:900px;
      margin:auto;
      padding:60px 20px;
    }
    .card{
      background:#fff;
      padding:40px;
      border-radius:22px;
      box-shadow:0 20px 40px rgba(0,0,0,.1);
    }
    input, select, textarea{
      width:100%;
      padding:14px;
      margin-top:12px;
      border-radius:10px;
      border:1px solid #ccc;
      font-family:inherit;
    }
    textarea{resize:none;height:120px;}
    .btn{
      background:#d4af37;
      color:#111;
      padding:14px;
      border:none;
      border-radius:30px;
      font-weight:600;
      margin-top:20px;
      width:100%;
      cursor:pointer;
    }
    small{color:#555;}
  </style>
</head>
<body>

<nav>
  <strong style="color:#d4af37;">Loudoun Invest</strong>
  <div>
    <a href="index.html">Home</a>
    <a href="properties.html">Properties</a>
    <a href="login.html">Login</a>
  </div>
</nav>

<header>
  <h1>Request a Free Investment Consultation</h1>
  <p>Speak directly with our real estate investment specialists.</p>
</header>

<section>
  <div class="card">

    <form action="mailto:realestateinvestors1984@gmail.com" method="POST" enctype="text/plain">
      
      <label>Full Name</label>
      <input type="text" name="name" required>

      <label>Email Address</label>
      <input type="email" name="email" required>

      <label>Phone Number</label>
      <input type="tel" name="phone" required>

      <label>Estimated Investment Budget</label>
      <select name="budget">
        <option>$5,000 – $10,000</option>
        <option>$10,000 – $25,000</option>
        <option>$25,000 – $50,000</option>
        <option>$50,000+</option>
      </select>

      <label>Message / Questions</label>
      <textarea name="message" placeholder="Tell us what you're looking to achieve..."></textarea>

      <button class="btn" type="submit">Submit Request</button>

      <small>
        By submitting, you agree to be contacted by Loudoun Invest.
        Your information is kept confidential.
      </small>

    </form>

    <div style="text-align:center;margin-top:30px;">
      <p>Prefer instant response?</p>
      <a class="btn" href="https://wa.me/2348033399663" target="_blank">Chat on WhatsApp</a>
    </div>

  </div>
</section>

</body>
</html>
